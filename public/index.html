<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students and Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Students and Their Courses</h1>

        <!-- Add Student Form -->
        <h3>Add Student</h3>
        <form id="add-student-form">
            <input type="text" id="student-name" placeholder="Student Name" required>
            <select id="student-course" required>
                <option value="" disabled selected>Select Course</option>
                <!-- JavaScript will populate course options here -->
            </select>
            <button type="submit">Add Student</button>
        </form>

        <!-- Add Course Form -->
        <h2>Add Course</h2>
        <form id="add-course-form">
            <input type="text" id="course-name" placeholder="Course Name" required>
            <button type="submit">Add Course</button>
        </form>


        <!-- Students Table -->
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
